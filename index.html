<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sorteio de números</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body>
<div class="container-principal">
    <div class="container-sorteio">
        <h1 class="alinhar-texto-centro">Sorteio de números</h1>
        <div id="painel-de-andamento">
            <div class="linha">
                <div class="coluna-3 alinhar-texto-centro">
                    <div>Nº DE TENTATIVAS</div>
                    <div id="tentativa-atual">0</div>
                </div>
                <div class="coluna-3 alinhar-texto-centro">
                    <div>ÚLTIMO NÚMERO</div>
                    <div id="painel-numero-atual"></div>
                </div>
                <div class="coluna-3 alinhar-texto-centro">
                    <div>SEQUÊNCIA VENCEDORA</div>
                    <div id="painel-sequencias-vencedoras"></div>
                </div>
            </div>
        </div>
        <div id="lista-de-numeros">
            <ul></ul>
            <div id="painel-botao">
                <button id="sortear">Iniciar sorteio</button>
            </div>
        </div>
        <div id="lista-de-numeros-sorteados">
            <h4>Números sorteados</h4>
            <ul></ul>
        </div>
        <div class="link-github">
            <a href="https://github.com/calvarioel/Sorteio">GitHub</a>
        </div>
    </div>
    <div class="container-sequencias ">
        <h3 class="alinhar-texto-centro">
            Sequências numericas de 6 algarismos geradas aleatóriamente de 1 à 60
        </h3>
        <div id="sequencias-numericas"></div>
    </div>
</div>
<script src="assets/js/sequencia.js"></script>
<script src="assets/js/sorteio.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
