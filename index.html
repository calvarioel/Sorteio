<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sorteio de números</title>
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body>
<div class="container-principal">
    <div class="container-sorteio">
        <div id="painel-de-andamento">
            <div class="linha">
                <div class="coluna-3">
                    <h2>Nº DE TENTATIVAS</h2>
                    <h1 id="tentativa-atual">0</h1>
                </div>
                <div class="coluna-3">
                    <h2>ÚLTIMO NÚMERO</h2>
                    <h1 id="painel-numero-atual"></h1>
                </div>
                <div class="coluna-3">
                    <h2>SEQUÊNCIA VENCEDORA</h2>
                    <div id="painel-sequencias-vencedoras"></div>
                </div>
            </div>
        </div>
        <div id="lista-de-numeros">
            <ul></ul>
            <div id="painel-botao">
                <button id="sortear">SORTEAR</button>
            </div>
        </div>
        <div id="lista-de-numeros-sorteados">
            <h4>Números sorteados</h4>
            <ul></ul>
        </div>
        <div class="link-github">
            <a href="https://github.com/emanoelmiranda/sorteio">GitHub</a>
        </div>
    </div>
    <div class="container-sequencias ">
        <h2>SEQUÊNCIAS NUMÉRICAS</h2>
        <div id="sequencias-numericas"></div>
    </div>
</div>
<script src="assets/js/sequencia.js"></script>
<script src="assets/js/sorteio.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
